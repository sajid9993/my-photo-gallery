      #welcomeScreen {

          opacity: 1;
        }
      }

      @keyframes slideUp {

          transform: translateY(50px);

        }

        }
      }

      @keyframes fadeIn {

        50% {

        }

        }

      .gallery-wrapper {

        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0; /* Initially hidden */

      }

        display: flex;

        will-change: transform;
      }

      .gallery img {

        height: 450px;

        margin: 0 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        flex-shrink: 0;
        cursor: pointer;
        opacity: 0;
        transform: translateY(30px) scale(0.95);
        transition: all 1.0s ease;
      }

      /* Stronger entry animations */
      @keyframes slideInLeft {
        from {
          transform: translateX(-150px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes slideInRight {
        from {
          transform: translateX(150px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes slideInTop {
        from {
          transform: translateY(-150px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes slideInBottom {
        from {
          transform: translateY(150px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .gallery img.from-left.visible {
        animation: slideInLeft 1.0s ease forwards;
      }

      .gallery img.from-right.visible {
        animation: slideInRight 1.0s ease forwards;
      }

      .gallery img.from-top.visible {
        animation: slideInTop 1.0s ease forwards;
      }

      .gallery img.from-bottom.visible {
        animation: slideInBottom 1.0s ease forwards;
      }

      .gallery img.visible {
        opacity: 1;
        transform: translateY(0px) scale(1);
      }

      .gallery img:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        }
        50% {
          box-shadow: 0 0 25px rgba(255, 255, 255, 1);
        }
        100% {
          box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        }
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        justify-content: center;
        align-items: center;
        z-index: 1000;
        overflow: hidden;
      }

      .modal-content {

        width: 90%;

        height: 600px;
        border-radius: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 30px;
        animation: pop 0.3s ease;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        overflow: hidden;
      }

      .background-slideshow {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        border-radius: 15px;
        overflow: hidden;
      }

      .background-slideshow img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
        animation: fadeZoom 15s infinite ease-in-out;
      }

      @keyframes fadeZoom {
        0% {
          opacity: 0;
          transform: scale(1);
        }
        10% {
          opacity: 1;
          transform: scale(1.05);
        }
        40% {
          opacity: 1;
          transform: scale(1.1);
        }
        50% {
          opacity: 0;
          transform: scale(1.1);
        }
        100% {
          opacity: 0;
          transform: scale(1);
        }
      }

      .modal-text {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 2;
        font-size: 1.2em;
        font-weight: bold;
        text-align: left;
        max-width: 90%;
        color: white;
        line-height: 1.5em;
      }
    </style>

    <script>
      const welcomeScreen = document.getElementById("welcomeScreen");
      const galleryWrapper = document.getElementById("galleryWrapper");

      welcomeScreen.addEventListener("click", () => {
        welcomeScreen.style.opacity = "0";
        setTimeout(() => welcomeScreen.style.display = "none", 500);

        // Show gallery with animation
        setTimeout(() => {
          galleryWrapper.style.opacity = "1"; 
        }, 500);
      });

      const gallery = document.getElementById("gallery");
      let index = 0;

      function updateGalleryPosition() {
        gallery.style.transform = `translateX(${-index * 320}px)`;
      }

      gallery.addEventListener('touchstart', (e) => {
        this.startX = e.touches[0].clientX;
      });

      gallery.addEventListener('touchend', (e) => {
        const endX = e.changedTouches[0].clientX;
        if (this.startX - endX > 50) {
          index = Math.min(index + 1, gallery.children.length - 1);
        } else if (this.startX - endX < -50) {
          index = Math.max(index - 1, 0);
        }
        updateGalleryPosition();
      });

      // Lazy animation
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
          }
        });
      }, { threshold: 0.1 });

      document.querySelectorAll(".gallery img").forEach(img => observer.observe(img));

      // Modal logic
      const modal = document.getElementById("modal");
      const modalText = document.getElementById("modalText");
      const slideshow = document.getElementById("slideshow");

      let typingInterval;

      document.querySelectorAll(".gallery img").forEach(img => {
        img.addEventListener("click", () => {
          modal.style.display = "flex";
          const rawText = img.getAttribute("data-text") || "";
          modalText.innerHTML = "";

          // Stop previous typing
          if (typingInterval) clearInterval(typingInterval);

          let i = 0;
          typingInterval = setInterval(() => {
            if (i < rawText.length) {
              modalText.innerHTML += rawText[i++];
            } else {
              clearInterval(typingInterval);
            }
          }, 60);

          const slides = JSON.parse(img.getAttribute("data-slideshow"));
          slideshow.innerHTML = slides.map((src, i) => `<img src="${src}" style="animation-delay:${i * 3}s">`).join("");
        });
      });

      modal.addEventListener("touchstart", e => startTouchX = e.changedTouches[0].screenX);
      modal.addEventListener("touchend", e => {
        if (startTouchX - e.changedTouches[0].screenX < -100) modal.style.display = "none";
      });

      window.onclick = function(e) {
        if (e.target == modal) modal.style.display = "none";
      };
    </script>
